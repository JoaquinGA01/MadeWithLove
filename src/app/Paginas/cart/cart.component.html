<div class="cart-container">
    <h2>Carrito</h2>
    <div class="cart-steps">
        <div class="cart-steps-content">
            <span class="quantity">1</span>
            <span class="Cart">Carrito de Compras</span>
        </div>
        <div class="cart-steps-content">
            <span class="quantity">2</span>
            <span class="Address">Detalles De Compra</span>
        </div>
        <div class="cart-steps-content">
            <span class="quantity">3</span>
            <span class="Payment">Orden Completa</span>
        </div>
    </div>
    <div class="Componentes">
        <div *ngIf="activeView === 'cart'">
            <app-cart-summary></app-cart-summary>
        </div>
    
        <div *ngIf="activeView === 'details'">
            <app-details></app-details>
        </div>
    
        <div *ngIf="activeView === 'complet'">
            <app-complet></app-complet>
        </div>
    </div>
    
    <div class="Buttons">
        <button id="Button-Cancel" (click)="changeView(-1)">Regresa</button>
        <button id="Button-Confirm" (click)="changeView(+1)" >Confirmar</button>
    </div>
</div>
