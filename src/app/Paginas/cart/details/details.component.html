<div class="container">
  <div class="contact-information-big">
    <div class="contact-information">
      <h2>Información de contacto</h2>
      <div class="contact-Columns">
        <div class="input-group">
          <label for="Nombre">Nombre</label>
          <input type="text" placeholder="Nombre">
        </div>

        <div class="input-group">
          <label for="Apellidos">Apellidos</label>
          <input type="text" placeholder="Apellidos">
        </div>

      </div>
      <label for="Telefono">Numero de Telefono</label>
      <input type="text" placeholder="Número de Teléfono">
      <label for="Correo">Correo</label>
      <input type="email" placeholder="Tu Correo">
    </div>
    <div class="contact-information">
      <h2>Dirección de entrega</h2>
      <label for="Calle">Calle</label>
      <input type="text" placeholder="Calle">
      <label for="Colonia">Colonia</label>
      <input type="text" placeholder="Colonia">
      <label for="Ciudad">Ciudad</label>
      <input type="text" placeholder="Ciudad">

      <div class="contact-Columns">
        <div class="input-group">
          <label for="Zona">Zona</label>
          <input type="text" placeholder="Zona">
        </div>
        <div class="input-group">
          <label for="Codigo Postal">Codigo Postal</label>
          <input type="text" placeholder="Código Postal">
        </div>
      </div>
    </div>
    <div class="contact-information">
      <h2>Método de pago</h2>

      <button>Pago por tarjeta de crédito</button>
      <button>Paypal</button>

      
      <label for="Numero de Tarjeta">Numero de Tarjeta</label>
      <input type="text" placeholder="Número de Tarjeta">

      <div class="contact-Columns">
        <div class="input-group">
          <label for="Fecha">Fecha de Expiración MM/YY</label>
          <input type="text" placeholder="Fecha de Expiración MM/YY">
        </div>
        <div class="input-group">
          <label for="CVC Codigo">CVC Codigo</label>
          <input type="text" placeholder="CVC código">
        </div>
      </div>
    </div>
  </div>

  <div class="order-summary">
    <h2>Resumen de orden</h2>
    <!-- Aquí irían los componentes de los productos seleccionados -->
    <div class="product-summary">
      <p>Nombre del producto</p>
      <p>Cantidad</p>
      <p>Precio</p>
    </div>
    <!-- Repetir el div de arriba por cada producto -->

    <div class="price-details">
      <p>Envío: Gratis</p>
      <p>Subtotal: $98.00</p>
      <p>Total: $234.00</p>
    </div>
  </div>
</div>
