<div class="container">
    <div class="category">
        <h2 class="category-name">Cupcakes</h2>
        <div class="listado">mostrando productos </div>
    </div>
    <div class="product-list">
        <div class="product-item"><!--*ngFor="let product of products"-->
            <img class="Product-Img" alt="Producto imagen" /><!-- [src]="product.imageUrl" alt="{{ product.name }}"-->
            <h3 class="titulo-product"><!--{{ product.name }}-->Cupcakes adornados</h3>
            <p class="class-desc"><!--{{ product.description }}-->5 puchunguitos de sabores</p>
            <div class="price">
                <span class="new-price">$435<!--{{ product.price | currency }}--></span>
                <span class="old-price">$1231<!--*ngIf="product.oldPrice" {{ product.oldPrice | currency }}--></span>
            </div>
            <button class="addcart"> <!--(click)="addToCart(product)"-->Agregar al Carrito</button>
        </div>
    </div>
