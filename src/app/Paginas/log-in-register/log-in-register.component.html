<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form>
        <div class="form-group">
            <label for="email">Correo electrónico</label><br>
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico" [ngModel]="password" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label><br>
            <input type="password" id="password" class="form-control" placeholder="Contraseña" [ngModel]="password" required>
        </div>
        <button type="submit" class="btn-login" (click)="login()" >Iniciar sesión</button>
    </form>
    <div class="login-footer">
        <a href="#">¿Nuevo en MWL?, Crea una cuenta</a> <br>
        <a href="#">Restablecer contraseña</a>
    </div>
</div>
